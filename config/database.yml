# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql
  encoding: utf8
  username: root
  password: <%= ENV['MySQLRootPasswd'] %>
  host: localhost
  port: 3306
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: rails_gmap

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: rails_gmap_test

production:
  <<: *default
  database: rails_gmap_production
